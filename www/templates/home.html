<ion-pane>
       <!-- <ion-header-bar class="bar-assertive">
        <h1 class="title"></h1>
      </ion-header-bar> -->
      <ion-content>
		<div id="activeDiv" style="width:65%;display: block;margin: 0 auto;text-align: center;padding-top: 20px;color:#888;">
			<p>CREATE NEW GOAL</p>
			<p class="slideText" style="font-size: 30px;font-weight: bold;line-height: 1;" ng-class="{active: $index===options.startSlide}" id="{{$index}}" ng-repeat="slide in carousel track by $index" style="">{{slide.name}}</p>
			<p class="slideDetails" style="font-size: 16px;min-height: 70px;" ng-class="{active: $index===options.startSlide}" id="{{$index}}" ng-repeat="slide in carousel track by $index">{{slide.details}}</p>
		</div>
		
		

		
		
		    <carousel3d
		            ng-model="carousel"
		            options="options" style="padding: 150px"
		            on-slide-change="test(index)">

		        <carousel3d-slide ng-repeat="slide in carousel track by $index" style="background: {{slide.bg}} /*url('../{{slide.photo}}') no-repeat center center fixed*/;overflow:visible">
				<!-- <p style="text-align: center;position:absolute;margin-top:-160px;width:200px;"><strong>{{slide.name}}</strong></p> -->
		        		<a ng-click="carousel3d.navigateTo(slide.url,$index)" style="display: inline-block">
		            <div style="overflow:visible">

							<img ng-src="{{slide.photo}}" style="width: 160px; height: auto; display: block; margin: auto;">
							
							<div class="imgIcon" style="position: absolute;top: 0px;right: 0px;">
								<img ng-src="img/checked.png" style="width: 20px !important;">
							</div>
				
							
		                	           
					</div></a>	
				
		        </carousel3d-slide>
			</carousel3d>	     

      </ion-content>
</ion-pane>
